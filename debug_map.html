<!DOCTYPE html>
<html>
<head>
  <title>GeoJSON Debug Comparison</title>
  <meta charset="utf-8" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
var map = L.map('map').setView([16.0, 121.0], 7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

var colors = ["red", "blue", "green", "orange", "purple"];

var geojsonFiles = [
  "Batanes.geojson",
  "Cagayan.geojson",
  "Isabela.geojson",
  "Neuva_Vizcaya.geojson",
  "Quirino.geojson"
];

geojsonFiles.forEach((file, idx) => {
  fetch("output/" + file)
    .then(res => {
      if (!res.ok) throw new Error("Failed to fetch " + file);
      return res.json();
    })
    .then(data => {
      var color = colors[idx % colors.length];
      var layer = L.geoJSON(data, {
        style: { color: color, weight: 2 }
      }).addTo(map);

      if (idx === 0) map.fitBounds(layer.getBounds());
    })
    .catch(err => console.error(err));
});
</script>
</body>
</html>
