<!DOCTYPE html>
<html>
<head>
  <title>GeoJSON Debug Comparison</title>
  <meta charset="utf-8" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
var map = L.map('map').setView([16.0, 121.0], 7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

var layers = {};
var colors = ["red", "blue", "green", "orange", "purple"];
var vertexLayer = L.layerGroup().addTo(map);

// ðŸ‘‡ Manually list files for now
var geojsonFiles = [
  "Batanes.geojson",
  "Cagayan.geojson",
  "Isabela.geojson",
  "Neuva_Vizcaya.geojson",
  "Quirino.geojson"
];

function drawVertices(data, color) {
  L.geoJSON(data, {
    onEachFeature: function(feature) {
      function processCoords(coords) {
        if (typeof coords[0][0] === "number") {
          coords.forEach(c => {
            L.circleMarker([c[1], c[0]], {
              radius: 2,
              color: color,
              fillOpacity: 1
            }).addTo(vertexLayer);
          });
        } else {
          coords.forEach(processCoords);
        }
      }
      processCoords(feature.geometry.coordinates);
    }
  });
}

geojsonFiles.forEach((file, idx) => {
  fetch("output/" + file)
    .then(res => res.json())
    .then(data => {
      var color = colors[idx % colors.length];

      var layer = L.geoJSON(data, {
        style: { color: color, weight: 2 }
      }).addTo(map);

      layers[file] = layer;
      drawVertices(data, color);

      if (idx === 0) map.fitBounds(layer.getBounds());
    });
});

L.control.layers(null, layers).addTo(map);
</script>


</body>
</html>
