<!DOCTYPE html>
<html>
<head>
  <title>GeoJSON Coordinate Verifier</title>
  <meta charset="utf-8" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // 1ï¸âƒ£ Create map
  var map = L.map('map').setView([6.3, 124.9], 9); 
  // (temporary center â€” adjust if needed)

  // 2ï¸âƒ£ Add OpenStreetMap base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 3ï¸âƒ£ Load your GeoJSON file
  fetch("South_Cotabato_Philippines.geojson")
    .then(response => response.json())
    .then(data => {

      var geoLayer = L.geoJSON(data, {
        style: {
          color: "blue",
          weight: 2
        }
      }).addTo(map);

      // Auto zoom to polygon
      map.fitBounds(geoLayer.getBounds());
    });

  // ðŸ§  DEBUG TOOL â€” Click to print coordinates
  map.on("click", function(e) {
    console.log("Clicked:", e.latlng);
  });

</script>

</body>
</html>
